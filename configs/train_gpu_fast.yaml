# High-performance GPU training with evaluation gates
# Total games: 8 workers Ã— 63 games each = 504 games total
# Best for overnight/long training runs

games: 504
sims: 1000
size: 9
device: cuda
require_gpu: true

# Learning parameters
lr: 0.003
value_weight: 1.0
l2: 0.0001

# Aggressive multi-worker parallelism
workers: 8
worker_games: 63

# Performance tuning (larger batches for GPU)
mcts_batch_size: 512
mcts_flush_ms: 1.0
use_cuda_graphs: true

# Checkpointing
checkpoint_every: 50
log_every: 10

# Evaluation gates (quality control)
eval_every: 100
eval_games: 50
eval_threshold: 0.55
eval_swap_colors: true

# Game parameters
komi: 6.5
min_game_len: 50
c_puct: 2.0
dirichlet_alpha: 0.0
dirichlet_frac: 0.25
dirichlet_c0: 10.0
temp_t0: 1.0
temp_min: 0.25
temp_decay: 0.995
